<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="stylesheet" href="/src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLOIXINIA Ideas - QRCode Clock</title>
  <style>
    html {
      height: 100%;
    }

    body {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    header {
      text-align: center;
    }

    #qrcode {
      width: 80vw;
      max-width: 32rem;
      aspect-ratio: 1/1;
      margin: 2rem 0;
    }
  </style>
</head>

<body>
  <header>
    <h1><a href="../">GLOXINIA Ideas</a></h1>
    <h2>QRCode Clock</h2>
  </header>
  <img id="qrcode" />
  <div id="text"></div>
</body>

<script type="module">
  import QRCode from 'qrcode';

  function refreshQrcode(src) {
    const qrcodeImage = document.getElementById('qrcode');
    const opt = { margin: 0, width: 1280 };
    QRCode.toDataURL(src, opt).then(url => qrcodeImage.src = url);
  }

  function updateClock() {
    const time = new Date().toUTCString();
    refreshQrcode(time);
    document.getElementById('text').innerHTML = time;
  }
  updateClock();
  setInterval(updateClock, 1000);
</script>

</html>
